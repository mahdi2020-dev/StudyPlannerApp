name: Build EXE with PyInstaller

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller firebase_admin PyQt6

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --hidden-import=firebase_admin --hidden-import=PyQt6 main.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-exe
          path: dist/main.exe
